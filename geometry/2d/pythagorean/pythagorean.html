<html lang = "en">

			Put each side length in

				<input id = "pythagSubmitButton" type = "submit">

				<p id = "pythagoreanTheoremAnswer"></p>
			</div>
			<!--home button-->
			<br><br>
			<form action="../../../main.html">

					Home
				</button>
			</form>
		</div>

	</body>
</html>
