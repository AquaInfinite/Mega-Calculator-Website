<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>
			Mega Calculator
		</title>
        <link rel="stylesheet" href="pythagorean.css">
	</head>
    <body>
		<h1 id = "topHeading">
			Put each side length in the boxes
		</h1>
		<!--Scrolling through all buttons-->
		<div id = "scrollingThroughButtons" class = "scroll">
			<!--pythagorean stuff-->
			<div id = "pythagoreanStuff">
				<form id = "pythagoreanForm">
					<label for="pythagSLA">Side Length A:</label>
					<input type="text" id="pythagSLA" size="10">
					<br>

					<label for="pythagSLB">Side Length B:</label>
					<input type="text" id="pythagSLB" size="10">
					<br>

					<label for="pythagSLC">Side Length C:</label>
					<input type="text" id="pythagSLC" size="10">
					<br>

					<input id = "pythagSubmitButton" type = "submit">

					<p id = "pythagoreanTheoremAnswer"></p>
				</form>
			</div>
			<!--home button-->
			<br><br>
			<form action="../../../main.html">
				<button type="submit">
					Home
				</button>
			</form>
		</div>
		<script type="text/javascript" src="pythagorean.js"></script>
	</body>
</html>
